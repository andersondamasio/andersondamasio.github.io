name: Gerar HTML com ChatGPT

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  gerar-e-publicar:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar reposit√≥rio com autentica√ß√£o
        run: |
          git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} .

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar depend√™ncias
        run: npm install axios

      - name: Gerar conte√∫do com ChatGPT
        run: node gerar-conteudo.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commitar altera√ß√µes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add artigos/*.html index.html titulos.json
          git commit -m "üß† Novo artigo com Analytics embutido"
          git push origin HEAD:main
