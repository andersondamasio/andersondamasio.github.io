name: Gerar HTML com ChatGPT

on:
  workflow_dispatch:

jobs:
  gerar-e-publicar:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar reposit√≥rio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar depend√™ncias
        run: npm install axios

      - name: Gerar conte√∫do com ChatGPT
        run: node gerar-conteudo.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commitar altera√ß√µes e dar push autenticado
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}
          git add artigo.html
          git commit -m "ü§ñ Novo artigo gerado automaticamente"
          git push origin HEAD:main




