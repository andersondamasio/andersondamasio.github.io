name: Inserir AMP Ads Debug LS

on:
  workflow_dispatch:

jobs:
  inserir-amp-ads-debug-ls:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório completo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Listar todos os arquivos após checkout
        run: ls -R

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm install glob

      - name: Inserir AMP Ads nos artigos
        run: node inserir-amp-ads.js

      - name: Commitar alterações
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Debug LS - Inserido AMP Ads" || echo "Nenhuma mudança"
          git push
